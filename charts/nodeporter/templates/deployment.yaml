apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { include "nodeporter.fullname" . } }
  labels: { { - include "nodeporter.labels" . | nindent 4 } }
spec:
  replicas: { { .Values.replicaCount } }
  selector:
    matchLabels: { { - include "nodeporter.selectorLabels" . | nindent 6 } }
  template:
    metadata:
      labels: { { - include "nodeporter.selectorLabels" . | nindent 8 } }
    spec:
      serviceAccountName: { { include "nodeporter.fullname" . } }
      containers:
        - name: nodeporter
          image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
          imagePullPolicy: { { .Values.image.pullPolicy } }
          ports:
            - containerPort: 3000
          resources: { { - toYaml .Values.resources | nindent 12 } }
