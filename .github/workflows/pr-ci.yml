name: PR CI

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.10.0

      - name: Install dependencies
        run: npm ci

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.18.6

      - name: Lint
        uses: ./.github/actions/lint

      - name: Run unit tests
        run: npm test

      - name: Build Next.js
        run: npm run build
